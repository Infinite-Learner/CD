<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Column Tutorial</title>
    <link rel="stylesheet" href="./css/Row_Col_style.css">

</head>
<body >
    <header><center><h2>Table Genration using<br>Row and Column.</h2></center></header>
    <div class="container">
        <div class="input-container">
            <h4>
                Enter Row and Column value to generate table structure
            </h4>
            <div class="input-area">
                <label for="">
                    Enter rows 
                </label>
                <input type="number" name="row-input" id="row-inp" min="1">
                <span class="cross">X</span>
            </div>
            <div class="input-area">
                <label for="">Enter column</label>
                <input type="number" name="col-input" id="col-inp" min="1">
            </div>
            <button class="submit-btn">
                create-table
            </button>
        </div>
        <div class="output-container">

        </div>
    </div>
</body>
<script src="./scripts/Row_Col.js"></script>
</html>
