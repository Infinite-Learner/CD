<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and its Operations</title>
    <link rel="stylesheet" href="./css/array_style.css">
    
</head>

<body>
    <header><h2>Array and Its Operations.</h2></header>
    <div class="container">
        <div class="array-creation">
            <button class="create-array">
                New Array
            </button>
        </div>
        <div class="array-operations-container">
            <ul class="arrays-methods-basics">
                <li><button class="operation-btn">Array length()</button></li>
                <li><button class="operation-btn">Array toString()</button></li>
                <li><button class="operation-btn">Array at()</button></li>
                <li><button class="operation-btn">Array join()</button></li>
                <li><button class="operation-btn">Array pop()</button></li>
                <li><button class="operation-btn">Array push()</button></li>
                <li><button class="operation-btn">Array shift()</button></li>
                <li><button class="operation-btn">Array unshift()</button></li>
                <li><button class="operation-btn">Array Delete()</button></li>
                <li><button class="operation-btn">Array concat()</button></li>
                <li><button class="operation-btn">Array copyWithin()</button></li>
                <li><button class="operation-btn">Array flat()</button></li>
                <li><button class="operation-btn">Array splice()</button></li>
                <li><button class="operation-btn">Array toSpliced()</button></li>
                <li><button class="operation-btn">Array slice()</button></li>
            </ul>
        </div>
        <div class="operation-output">
            <div class="array-input" >
                <input type="text" class="array-name"placeholder="Array-Name" value="">
                <input type="text" class="array-data"placeholder="Array-Inputs" value="">
                <button class="array-data-feed">Create-Array</button>
            </div>
        </div>
    </div>
    <script src="./scripts/Array.js"></script>
</body>

</html>
