<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and Its Operations.</title>
    <link rel="stylesheet" href="./css/array_style.css">
    
</head>

<body>
    <header><h2>Object and Its Operations.</h2></header>
    <div class="container">
        <div class="array-creation">
            <button class="create-array">
                New Array
            </button>
        </div>
        <div class="array-operations-container">
            <ul class="arrays-methods-basics">
                <li><button class="operation-btn">Object.assign(target, source)</button></li>
                <li><button class="operation-btn">AObject.create(object)
                </button></li>
                <li><button class="operation-btn">Object.entries(object)</button></li>
                <li><button class="operation-btn">Object.fromEntries()</button></li>
                <li><button class="operation-btn">Object.keys(object)</button></li>
                <li><button class="operation-btn">Object.values(object)
                </button></li>
                <li><button class="operation-btn">Object.groupBy(object, callback)</button></li>
            </ul>
        </div>
        <div class="operation-output">
            <div class="Object-input" >
                <input type="text" class="Object-name"placeholder="Object-name" value="">
                <input type="text" class="Object-key"placeholder="Object-Key" value="">
                <input type="text" class="Object-value"placeholder="Object-Value" value="">
                <button class="array-data-feed">Create-Object</button>
            </div>
        </div>
    </div>
    <script src="./scripts/Object.js"></script>
</body>

</html>
